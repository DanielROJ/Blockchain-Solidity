
<form>
  <h4 style="text-align: center;">Registro de Usuarios</h4>
  <div>
    <label>Idenficiacion de la empresa: </label>
    <input type="text" [(ngModel)]="empresa.idEmpresa" placeholder="name" name="nombre administrador" required>
  </div>

  <div>
    <label>ID Usuario: </label>
    <input type="number" [(ngModel)]="usuarios[0].idUser"  placeholder="identificacion" min="1" max="30" name="first" required>
  </div>

  <div>
    <label>Seleccione Rol del Usuario: </label>
    <select >
     <option *ngFor="let item of usuarios[0].tipo" (click) = "usuarios[0].idrol = usuarios[0].getIndexRol(item)" >{{item}}</option>
    </select>
  </div>

  <div>
    <button (click)="setUser()">Registrar Usuario</button>
  </div>
</form>

<form>
  <h4 style="text-align: center;">Registro de Ubicacion</h4>  <div>
    <label>ID Usuario: </label>
    <input type="number" [(ngModel)]="usuarios[1].idUser"  placeholder="identificacion" min="1" max="30" name="first" required>
  </div>

  
  <div>
    <label>Latitud: </label>
    <input type="text" [(ngModel)]="registro.latitud" placeholder="name" name="latitud" required>
  </div>

  
  <div>
    <label>Longitud: </label>
    <input type="text" [(ngModel)]="registro.longitud" placeholder="name" name="longitud" required>
  </div>

  
  <div>
    <label>Caudal: </label>
    <input type="text" [(ngModel)]="registro.caudal" placeholder="name" name="caudal" required>
  </div>

  <div>
    <label>Ingrese Fecha Busqueda</label>
    <input type="text" [(ngModel)] = "registro.fecha"  name="primero">
  </div>

  <div>
    <button (click)="setRegistro()">Registrar Datos</button>
  </div>
</form>
